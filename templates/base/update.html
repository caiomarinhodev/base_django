{% extends 'base.html' %}
{% load i18n %}
{% load input_checker %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for input in form %}
            <div class="row">
                {%  if input|is_checkbox %}
                    <div class="col s12">
                        {{ element }}
                        <label for="{{ element.auto_id }}">{{ element.label }}</label>
                    </div>
                {% elif input|is_select%}
                    <div class="row">
                        <div class="col s12 ">
                            <label>{{ input.label }}</label>
                            {{ input }}
                        </div>
                    </div>
                {% else %}
                    <div class="col s12 input-field">
                        <label for="{{ input.name }}">{{ input.label }}</label>
                        {{ input }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" class="btn black" value="{% trans 'update' %}">
    </form>
{% endblock %}
