{% extends 'base.html' %}
{% block content %}
    {% for element in list %}
        <div class="card">
            <div class="card-title black-text">
                {% if element.slug %}
                    <a href="{% url element.url_name element.slug %}">{{ element }}</a>
                {% else %}
                    <a href="{% url element.url_name element.id %}">{{ element }}</a>
                {% endif %}

            </div>
            {% if element.description%}
                <div class="card-content">
                    {{ element.description }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
